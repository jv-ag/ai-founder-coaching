<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Prompt - AI Founder Coaching</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="progress-bar">
            <div class="progress-fill" style="width: 75%;"></div>
        </div>

        <div style="padding-top: 1rem;">
            <h1>Your Personalized Coaching Prompt</h1>
            <p>Copy this and paste it into your favorite AI to get coaching that actually gets you.</p>

            <div style="position: relative;">
                <div class="code-block" id="promptDisplay"></div>
                <div style="position: absolute; top: 1rem; right: 1rem; display: flex; gap: 0.5rem;">
                    <button class="copy-btn"
                        onclick="copyToClipboard(document.getElementById('promptDisplay').textContent)">
                        Copy
                    </button>
                    <button class="copy-btn" onclick="selectAllText()">
                        Select All
                    </button>
                </div>
            </div>

            <p style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 1rem; text-align: center;">
                ðŸ’¡ If copy doesn't work, tap "Select All" then copy manually
            </p>

            <div style="margin-top: 1.5rem; margin-bottom: 1rem;">
                <p style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.75rem;">Open in:</p>
                <div class="ai-links">
                    <a href="#" class="ai-link" onclick="event.preventDefault(); openAI('claude')">Claude</a>
                    <a href="#" class="ai-link" onclick="event.preventDefault(); openAI('chatgpt')">ChatGPT</a>
                    <a href="#" class="ai-link" onclick="event.preventDefault(); openAI('gemini')">Gemini</a>
                </div>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <p style="font-size: 0.95rem; margin-bottom: 1rem;">Done with your session?</p>
                <a href="step-score.html" class="btn btn-primary">
                    Score Your Session <span class="icon-arrow">â†’</span>
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="prompts.js"></script>
    <script>
        // Generate and display prompt on page load
        window.addEventListener('DOMContentLoaded', () => {
            const prompt = generateAndSavePrompt();
            document.getElementById('promptDisplay').textContent = prompt;
        });

        // Select all text in prompt for manual copy
        function selectAllText() {
            const promptDisplay = document.getElementById('promptDisplay');
            const range = document.createRange();
            range.selectNodeContents(promptDisplay);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            // Show feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'âœ“ Selected!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
    </script>
</body>

</html>
