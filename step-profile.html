<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are You? - AI Founder Coaching</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="progress-bar">
            <div class="progress-fill" style="width: 12.5%;"></div>
        </div>

        <div class="center-content">
            <h1>Who are you?</h1>
            <p>Pick the one that feels most true</p>

            <div class="card-grid">
                <div class="card"
                    onclick="saveState({profile: 'first-timer'}); selectCard('first-timer', 'step-superpower.html')">
                    <div class="card-title">First-Timer</div>
                    <div class="card-subtitle">First startup attempt</div>
                </div>

                <div class="card"
                    onclick="saveState({profile: 'technical'}); selectCard('technical', 'step-superpower.html')">
                    <div class="card-title">Technical Founder</div>
                    <div class="card-subtitle">Can build the product</div>
                </div>

                <div class="card"
                    onclick="saveState({profile: 'industry-expert'}); selectCard('industry-expert', 'step-superpower.html')">
                    <div class="card-title">Industry Expert</div>
                    <div class="card-subtitle">Deep domain knowledge</div>
                </div>

                <div class="card"
                    onclick="saveState({profile: 'serial'}); selectCard('serial', 'step-superpower.html')">
                    <div class="card-title">Serial Founder</div>
                    <div class="card-subtitle">Done this before</div>
                </div>

                <div class="card"
                    onclick="saveState({profile: 'corporate'}); selectCard('corporate', 'step-superpower.html')">
                    <div class="card-title">Corporate Innovator</div>
                    <div class="card-subtitle">Leaving the corporate world</div>
                </div>
            </div>
        </div>

        <div class="flex-row mt-auto" style="margin-bottom: 20px;">
            <a href="index.html" class="btn btn-secondary" style="width: 48%">Back</a>
            <button class="btn btn-primary btn-disabled" style="width: 48%">
                Next <span class="icon-arrow">â†’</span>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
